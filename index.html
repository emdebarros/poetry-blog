<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poems â€” by Me</title>
  <meta name="description" content="A simple, modern poetry blog." />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a; /* slate-900 */
      --muted: #475569; /* slate-600 */
      --card: #f8fafc; /* slate-50 */
      --border: #e2e8f0; /* slate-200 */
      --accent: #2563eb; /* blue-600 */
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0f1a;
        --fg: #e5e7eb;
        --muted: #94a3b8;
        --card: #0f172a;
        --border: #1f2937;
        --accent: #60a5fa;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Layout */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: saturate(180%) blur(8px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid var(--border);
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    .brand { display: flex; align-items: baseline; gap: .75rem; }
    .brand h1 { font-size: 1.25rem; letter-spacing: .02em; margin: 0; }
    .brand small { color: var(--muted); }

    .grid {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1.25rem;
      align-items: start;
      padding: 1.25rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

    /* Sidebar */
    .panel {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 1rem;
      padding: .75rem;
    }
    .search {
      display: flex;
      gap: .5rem;
      align-items: center;
      padding: .5rem .75rem;
      border: 1px solid var(--border);
      border-radius: .75rem;
      background: var(--bg);
    }
    .search input {
      border: 0; outline: 0; background: transparent; color: var(--fg);
      width: 100%;
    }
    .filters { display: flex; gap: .5rem; flex-wrap: wrap; margin: .75rem .25rem 0; }
    .chip {
      padding: .25rem .6rem; border: 1px solid var(--border); border-radius: 999px; font-size: .85rem; color: var(--muted);
      cursor: pointer; user-select: none; white-space: nowrap;
    }
    .chip.active { background: var(--bg); color: var(--fg); border-color: var(--fg); }

    .list { margin-top: .75rem; }
    .item {
      display: grid; grid-template-columns: 1fr auto; gap: .5rem; align-items: baseline;
      padding: .75rem; border-radius: .75rem; cursor: pointer;
    }
    .item:hover { background: color-mix(in oklab, var(--bg) 90%, var(--card)); }
    .item-title { font-weight: 600; }
    .item-meta { color: var(--muted); font-size: .85rem; }

    /* Poem */
    article {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 1rem;
      padding: 1.25rem;
    }
    .poem-title { font-size: clamp(1.3rem, 2.6vw, 2rem); margin: 0 0 .25rem 0; letter-spacing: .01em; }
    .meta { color: var(--muted); font-size: .9rem; margin-bottom: 1rem; display:flex; gap:.5rem; flex-wrap: wrap; }
    .tag { padding: .15rem .5rem; border: 1px solid var(--border); border-radius: 999px; font-size: .8rem; }

    .poem {
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      white-space: pre-wrap; /* keep line breaks */
      letter-spacing: .01em;
      font-size: 1.06rem;
    }

    /* Footer */
    footer { text-align: center; color: var(--muted); padding: 3rem 1rem; }
    .footlinks { display:flex; justify-content:center; gap:1rem; }
    .btn-copy {
      border: 1px solid var(--border); background: var(--bg); color: var(--fg);
      padding: .35rem .6rem; border-radius: .5rem; cursor: pointer; font-size: .85rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap brand" role="banner">
      <h1>Poems</h1>
      <small>simple & modern</small>
      <span style="margin-left:auto"></span>
      <a id="feedLink" href="#" aria-label="Copy share link" class="btn-copy" title="Copy share link">Copy link</a>
    </div>
  </header>

  <main class="grid" id="app">
    <aside class="panel" aria-label="Poem list and search">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35m1.6-4.65a6.95 6.95 0 11-13.9 0 6.95 6.95 0 0113.9 0z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        <input id="q" type="search" placeholder="Search poemsâ€¦ (title, tags, text)" autocomplete="off" />
      </div>
      <div class="filters" id="filters"></div>
      <div class="list" id="list" role="list"></div>
    </aside>

    <section>
      <article aria-live="polite" aria-busy="false">
        <h2 class="poem-title" id="title">Welcome</h2>
        <div class="meta" id="meta"></div>
        <div class="poem" id="poem">Welcome to your little poetry garden. ðŸŒ¿\n\nThis site is one file you can drop on GitHub Pages.\nAdd your own poems below in the <code>poems</code> array, commit, and youâ€™re live.</div>
      </article>
    </section>
  </main>

  <footer>
    <div class="footlinks">
      <span>Â© <span id="year"></span> Â· Built with plain HTML/CSS/JS</span>
      <span>Â·</span>
      <a href="#" id="editHint" title="Open this file in your repo to edit">How to add poems</a>
    </div>
  </footer>

  <script>
    // â€”â€”â€” EDIT HERE: Your poems â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    // Add poems as objects to this array. Keep the slug unique. Dates are YYYY-MM-DD.
    // You can also export these to a separate JSON later if you want.
    const poems = [
      {
        title: "First Light",
        slug: "first-light",
        date: "2025-11-03",
        tags: ["morning", "quiet"],
        text: `The kettle speaks before I doâ€”\nsmall weather of steam\nfraying the window.\n\nI measure the day\nby how gently\nit opens.`
      },
      {
        title: "Pocket River",
        slug: "pocket-river",
        date: "2025-10-12",
        tags: ["city", "motion"],
        text: `In my coatâ€”\na ticket stub, two crumbs,\na river trying\nnot to be noticed.`
      },
      {
        title: "Instructions for a Plant",
        slug: "instructions-plant",
        date: "2025-09-28",
        tags: ["home", "tender"],
        text: `Name the light.\nTurn the pot when you turn the page.\nForgive the thirst\nyou learned from weather.`
      }
    ];

    // â€”â€”â€” Minimal client-side router & renderer â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    const $ = (sel) => document.querySelector(sel);
    const listEl = $('#list');
    const filtersEl = $('#filters');
    const qEl = $('#q');

    const state = { q: '', tag: null };

    function slugify(s){
      return s.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
    }

    function uniqueTags(){
      const set = new Set();
      poems.forEach(p => (p.tags||[]).forEach(t=>set.add(t)));
      return Array.from(set).sort();
    }

    function renderFilters(){
      const tags = uniqueTags();
      filtersEl.innerHTML = '';
      const all = document.createElement('div');
      all.className = 'chip' + (state.tag===null ? ' active' : '');
      all.textContent = 'All';
      all.onclick = ()=>{ state.tag=null; renderList(); };
      filtersEl.appendChild(all);
      tags.forEach(tag => {
        const el = document.createElement('div');
        el.className = 'chip' + (state.tag===tag ? ' active' : '');
        el.textContent = tag;
        el.onclick = ()=>{ state.tag = (state.tag===tag? null : tag); renderFilters(); renderList(); };
        filtersEl.appendChild(el);
      });
    }

    function matches(p){
      const q = state.q.trim().toLowerCase();
      const hay = [p.title, (p.tags||[]).join(' '), p.text].join(' ').toLowerCase();
      const passQ = !q || hay.includes(q);
      const passTag = !state.tag || (p.tags||[]).includes(state.tag);
      return passQ && passTag;
    }

    function renderList(){
      const items = poems
        .slice()
        .sort((a,b)=> (a.date<b.date?1:-1))
        .filter(matches);
      listEl.innerHTML = '';
      if (items.length===0){
        listEl.innerHTML = `<div class="item"><div class="item-title">No poems</div><div class="item-meta"></div></div>`;
        return;
      }
      for (const p of items){
        const el = document.createElement('div');
        el.className = 'item';
        el.role = 'listitem';
        el.innerHTML = `
          <div>
            <div class="item-title">${p.title}</div>
            <div class="item-meta">${p.date}${p.tags?.length? ' Â· ' + p.tags.join(', ') : ''}</div>
          </div>
          <div>â†’</div>`;
        el.onclick = ()=>navigate(`#/${p.slug}`);
        listEl.appendChild(el);
      }
    }

    function renderPoem(p){
      $('#title').textContent = p.title;
      const tags = (p.tags||[]).map(t=>`<span class="tag">${t}</span>`).join(' ');
      $('#meta').innerHTML = `<span>${p.date}</span>${tags? ' Â· ' + tags : ''}`;
      $('#poem').textContent = p.text; // preserve line breaks via CSS
      document.title = `${p.title} â€” Poems`;
    }

    function notFound(){
      $('#title').textContent = 'Not found';
      $('#meta').innerHTML = '';
      $('#poem').textContent = 'This poem does not exist yet.';
      document.title = `Poems`;
    }

    function navigate(hash){
      if (location.hash !== hash) location.hash = hash;
      route();
    }

    function route(){
      const h = location.hash;
      const match = /^#\/(.+)$/.exec(h);
      if (!match){
        // Default to newest poem
        const newest = poems.slice().sort((a,b)=> (a.date<b.date?1:-1))[0];
        if (newest) { renderPoem(newest); }
        return;
      }
      const slug = match[1];
      const p = poems.find(x => x.slug===slug);
      if (p) renderPoem(p); else notFound();
    }

    // Search
    qEl.addEventListener('input', (e)=>{ state.q = e.target.value; renderList(); });

    // Copy link to current poem
    $('#feedLink').addEventListener('click', (e)=>{
      e.preventDefault();
      const url = location.href;
      navigator.clipboard.writeText(url).then(()=>{
        const a = e.currentTarget; const old = a.textContent; a.textContent = 'Link copied!';
        setTimeout(()=>a.textContent=old, 1200);
      });
    });

    // Init
    renderFilters();
    renderList();
    route();
    window.addEventListener('hashchange', route);
    $('#year').textContent = new Date().getFullYear();

    // Tiny helper: show instructions on click
    $('#editHint').addEventListener('click', (e)=>{
      e.preventDefault();
      alert(`How to add poems:\n\n1) Open this file (index.html) in your repo.\n2) Find the \"poems\" array near the bottom of the file.\n3) Duplicate one of the objects and change title, slug, date, tags, text.\n4) Commit the file â€” you\'re live.\n\nTips:\nâ€¢ Keep slugs short, lowercase, and unique.\nâ€¢ Dates use YYYY-MM-DD.\nâ€¢ Line breaks in \"text\" are kept as written.`);
    });
  </script>
</body>
</html>
